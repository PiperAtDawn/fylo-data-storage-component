<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="fylo">
            <img src="images/logo.svg" alt="Fylo logo" id="logo">
            <div class="fylo-bottom">
                <div class="icon-container">
                    <img src="images/icon-document.svg" alt="Document icon" class="icon">
                </div>
                <div class="icon-container">
                    <img src="images/icon-folder.svg" alt="Folder icon" class="icon">
                </div>
                <div class="icon-container">
                    <img src="images/icon-upload.svg" alt="Upload icon" class="icon">
                </div>
            </div>
        </div>
        <div class="storage">
            <p>You've used <span>815 GB</span> of your storage</p>
            <div class="slider-bg">
                <div class="slider">
                    <div class="slider-ball"></div>
                </div>
            </div>
            <div class="min-max-storage">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>
            <div class="storage-left">

            </div>
            <div class="storage-left-box">
                <strong>185</strong>
                <span>GB left</span>
            </div>
        </div>
    </div>
</body>
</html>
